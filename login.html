<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - ChirpNest</title>
    <link rel="stylesheet" href="login.css">
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

        const firebaseConfig = {
  apiKey: "AIzaSyBFZ9QYWD_zoSrv2e13o2rW0J7UkvT8__M",
  authDomain: "idknnnnn-c5b72.firebaseapp.com",
  databaseURL: "https://idknnnnn-c5b72-default-rtdb.firebaseio.com",
  projectId: "idknnnnn-c5b72",
  storageBucket: "idknnnnn-c5b72.firebasestorage.app",
  messagingSenderId: "595227295310",
  appId: "1:595227295310:web:a6210e0544c44446394d1f",
  measurementId: "G-PDSR84JGQX"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        document.getElementById("loginForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert("Login successful!");
                    window.location.href = "index.html"; // redirect to main feed
                })
                .catch((error) => {
                    alert("Login failed: " + error.message);
                });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Login to ChirpNest</h2>
        <form id="loginForm">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required><br>

            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required><br>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
