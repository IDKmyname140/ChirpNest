<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - ChirpNest</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="email"], input[type="password"], input {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #3b5998;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d4373;
    }

    p {
      text-align: center;
      margin-top: 10px;
    }

    a {
      color: #3b5998;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <form id="signupForm">
    <h2>Sign Up</h2>
    <input id="email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="button" id="signupBtn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBFZ9QYWD_zoSrv2e13o2rW0J7UkvT8__M",
      authDomain: "idknnnnn-c5b72.firebaseapp.com",
      databaseURL: "https://idknnnnn-c5b72-default-rtdb.firebaseio.com",
      projectId: "idknnnnn-c5b72",
      storageBucket: "idknnnnn-c5b72.appspot.com",
      messagingSenderId: "595227295310",
      appId: "1:595227295310:web:a6210e0544c44446394d1f",
      measurementId: "G-PDSR84JGQX"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signupBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => window.location = "login.html")
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
